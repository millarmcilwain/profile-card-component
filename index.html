<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
     <link rel="stylesheet" href="styles.css"> 
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <img class="bg-pattern-top" src="\media\bg-pattern-top.svg">
    <div class="content">
        <div class="profile-card-container">
            <div class="header-image">
                <img class="bg-pattern-card" src="\media\bg-pattern-card.svg">
                <div class="profile-photo">
                    <img class="profile-photo-image" src="\media\image-victor.jpg">
                </div>
                <div class="name-age">
                    <p> Victor Crest <span class="age">26</span></p>
                </div>
                <div class="location">
                    <p> London </p>
                </div>
                <hr>
                <div class="profile-stats-list">
                    <ul class="stats-numbers">
                        <div class="profile-stats followers">
                            <li>80K <br> <span class="sub-font">Followers</span></li>
                        </div>
                        <div class="profile-stats likes">
                            <li>803K <br> <span class="sub-font">Likes</span></li>
                        </div>
                        <div class="profile-stats photo-count">
                            <li>1.4K <br> <span class="sub-font">Photos</span></li>
                        </div>
                    </ul>
    
                </div>
            </div>
        </div>
    </div>
    <img class="bg-pattern-bottom" src="\media\bg-pattern-bottom.svg">
</body>
</html>
